<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class="holder zip">
    <label for="city">Enter City Name here</label>
    <input type="text" id="city" placeholder="Enter city name here">
  </div>
  <div>
    <label for="travelDate">Enter date of travel (dd-mm-yyyy):</label>
    <input type="text" id="travelDate" name="travelDate">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class="holder entry">
    <div class="title">Most Recent Entry</div>
    <div id="entryHolder">
        <div id="cityName"></div>
        <div id="travelDate"></div> 
        <div id="country"></div>
        <div id="longitude"></div>
        <div id="latitude"></div>
        <div id="userResponse"></div> 
    </div>
</div>
  </div>
  </div>

</body>
</html>
