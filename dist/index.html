<!doctype html><html><head><meta charset="UTF-8"><title>Travel App</title><link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="../styles/style.css"><link href="app.css" rel="stylesheet"><link href="domEvents.css" rel="stylesheet"></head><body><div id="app"><h1 class="holder headline">Travel App</h1><div class="container"><div class="input-column"><div class="holder zip"><label for="city">City name</label> <input id="city" placeholder="Enter city name here"></div><div><label for="countryInput">Country code (optional)</label> <input id="countryInput" name="countryInput" placeholder="Enter code(GB,US) here if necessary"></div><div><label for="travelDate">Date of travel (dd-mm-yyyy)</label> <input id="travelDate" name="travelDate" placeholder="Enter date of your trip (dd-mm-yyyy) here"></div><div class="holder feel"><label for="feelings">Additional comments</label> <textarea class="myInput" id="feelings" placeholder="Enter any additional comments here" rows="9" cols="50"></textarea></div><div><button id="generate" type="submit">Get trip info</button></div></div><div class="summary-box"><div class="image-frame"><img id="travelImage" src="https://pixabay.com/get/gf25d50234f708fbac6df91ab7aa969785b3fc4c69802cdad62124b62075731463bb156496163199be0329e22fa4a3c27f124421f71083109a0021acf196c9a0e_1280.jpg" alt="Travel destination image" style="width: 100%; height: auto;"></div><h2 class="title">Travel summary</h2><div id="entryHolder"><div id="cityName"></div><div id="travelDateOutput"></div><div id="country"></div><div id="longitude"></div><div id="latitude"></div><div id="weatherOutput"></div><div id="userResponse"></div></div></div></div></div><script defer="defer" src="app.bundle.js"></script><script defer="defer" src="domEvents.bundle.js"></script></body></html>
